name: Android Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
#    needs: static-code-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Get changed Kotlin files
        uses: tj-actions/changed-files@v4
        id: changed-files
        with:
          files: |
            **/*.kt

      - name: List changed Kotlin files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed Kotlin files: ${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download ktlint CLI
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          curl -sSLo ktlint https://github.com/pinterest/ktlint/releases/download/1.1.1/ktlint
          chmod +x ktlint

      - name: Run ktlint on changed Kotlin files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Running ktlint on changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          ./ktlint --android --reporter=html,output=ktlint-report.html --reporter=checkstyle,output=ktlint-report.xml ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Skip ktlint (no Kotlin changes)
        if: steps.changed-files.outputs.any_changed == 'false'
        run: echo "No Kotlin files changed - skipping ktlint check."

      - name: Upload ktlint reports
        if: always() && steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: |
            ktlint-report.html
            ktlint-report.xml
          if-no-files-found: ignore

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
