name: Android Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
#    needs: static-code-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for git diff to work

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Get changed, added, or renamed Kotlin files
        id: changed-files
        run: |
          # Get the base branch (main) and current PR branch
          git fetch origin main:main
          
          # Find changed (M), added (A), or renamed (R) .kt files in the PR
          changed_files=$(git diff --name-status origin/main...HEAD | grep -E '^(M|A|R).*\.kt$' | awk '{print $NF}' | tr '\n' ' ')
          
          # Remove trailing whitespace
          changed_files=$(echo "$changed_files" | sed 's/[[:space:]]*$//')
          
          if [ -n "$changed_files" ]; then
            echo "Found changed Kotlin files: $changed_files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "files=$changed_files" >> $GITHUB_OUTPUT
          else
            echo "No Kotlin files changed in this PR"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          fi

      - name: List changed Kotlin files
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          echo "Changed Kotlin files: ${{ steps.changed-files.outputs.files }}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Spotless check
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          echo "Running Spotless check (triggered by changes in: ${{ steps.changed-files.outputs.files }})"
          ./gradlew spotlessCheck

      - name: Skip Spotless (no Kotlin changes)
        if: steps.changed-files.outputs.has_changes == 'false'
        run: echo "No Kotlin files changed - skipping Spotless check."

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
