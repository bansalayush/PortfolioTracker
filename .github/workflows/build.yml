name: Android Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
#    needs: static-code-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: ./PortfolioTracker
          fetch-depth: 0  # Fetch full history for git diff to work

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Get changed, added, or renamed Kotlin files
        id: changed-file
        run: |
          cd PortfolioTracker
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          echo "${{ github.ref }}"
          echo "${{ github.event.pull_request.base.ref }}"
          echo "${{ github.base_ref }}"
          git fetch origin "$BASE_BRANCH:$BASE_BRANCH"
          # Find changed (M), added (A), or renamed (R) .kt files in the PR
          changed_files=$(git diff --name-status origin/"$BASE_BRANCH"...HEAD | grep -E '^(M|A|R).*\.kt$' | awk '{print $NF}' | tr '\n' ' ')

          # Remove trailing whitespace
          changed_files=$(echo "$changed_files" | sed 's/[[:space:]]*$//')

          if [ -n "$changed_files" ]; then
            echo "Found changed Kotlin files: $changed_files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "files=$changed_files" >> $GITHUB_OUTPUT
          else
            echo "No Kotlin files changed in this PR"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          fi

      - name: List changed Kotlin files
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          echo "Changed Kotlin files: ${{ steps.changed-files.outputs.files }}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download ktlint CLI
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          curl -sSLo ktlint https://github.com/pinterest/ktlint/releases/download/1.1.1/ktlint
          chmod +x ktlint

      - name: Run ktlint on changed Kotlin files
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          echo "Running ktlint on changed files: ${{ steps.changed-files.outputs.files }}"
          ./ktlint  --editorconfig=.editorconfig --reporter=html,output=ktlint-report.html --reporter=checkstyle,output=ktlint-report.xml ${{ steps.changed-files.outputs.files }}

      - name: Skip ktlint (no Kotlin changes)
        if: steps.changed-files.outputs.has_changes == 'false'
        run: echo "No Kotlin files changed - skipping ktlint check."

      - name: Upload ktlint reports
        if: always() && steps.changed-files.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: |
            ktlint-report.html
            ktlint-report.xml
          if-no-files-found: ignore

      - name: Build with Gradle
        working-directory: ./PortfolioTracker
        run: ./gradlew clean build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
